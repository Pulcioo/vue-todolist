<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue To Do List</title>
</head>

<body>
    <div id="vue-app">
        <h1>To Do List</h1>
        <div class="to-do-list">
            <ul>
                <li v-for="(item,index) in toDoList"
                    :style="[toDoList[index].done === true ? {'text-decoration':'line-through'} : {'text-decoration':'none'} ]">
                    <i class="fa-solid fa-circle-xmark" @click="toDoDone(index)"></i>
                    {{item.text }}
                </li>
            </ul>
            <div class="add">
                <input type="text" v-model="newToDo" @keyup.enter="addNewToDo" placeholder="Inserisci cose da fare">
                <button @click="addNewToDo">Aggiungi</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
